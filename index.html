<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Spotify - Listening is everything</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-Logo"><span>Spotify<span id="reg">&reg;</span></span>
            </li>
            <span class="header">
                <li>Home</li>
                <li>About</li>
                <li class="MyAccount"><i class="far songItemPlay fa-user"></i>My Account</li>
            </span>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Trending Songs</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">03:04 </span><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">02:49 </span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">03:58 </span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">03:50 </span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">03:20 </span><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">02:38 </span><i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">03:44 </span><i id="6" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">03:48 </span><i id="7" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">04:10 </span><i id="8" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Song Name</span>
                    <span class="songListPlay"><span class="timeStamp">05:23 </span><i id="9" class="far songItemPlay fa-play-circle"></i></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>



    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <img src="playing.gif" id="gif">
            <span id="masterSongName"></span>
        </div>
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f36c20031c.js" crossorigin="anonymous"></script>
</body>
</html>
